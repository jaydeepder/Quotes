<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.5s ease;
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    font-size: 24px;
    color: #333;
}

#quote {
    font-size: 18px;
    color: #555;
    margin: 20px 0;
    font-style: italic;
}

button {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Random Quote Generator</h1>
        <p id="quote">Click the button below to get a random quote!</p>
        <button onclick="getQuote()">Get Quote</button>
    </div>

    <script>
        // Array of quote objects, each containing a quote text and a background color
const quotes = [
    {
        h1 : "random quote generate",
        text: "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt",
        color: "#d74d30"
    },
    {
        text: "In the end, we will remember not the words of our enemies, but the silence of our friends. - Martin Luther King Jr.",
        color: "#cad730"  // Light blue
    },
    {
        text: "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment. - Ralph Waldo Emerson",
        color: "#30d765"  // Light green
    },
    {
        text: "Life is what happens when you're busy making other plans. - John Lennon",
        color: "#a230d7"  // Light yellow
    },
    {
        text: "The purpose of life is not to be happy. It is to be useful, to be honorable, to be compassionate, to have it make some difference that you have lived and lived well. - Ralph Waldo Emerson",
        color: "#30bed7"  // Light beige
    }
];

// Function to get a random quote and change the background color
function getQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const quote = quotes[randomIndex];
    
    // Change the displayed quote text
    document.getElementById("quote").textContent = quote.text;
    
    // Change the background color based on the selected quote
    document.body.style.backgroundColor = quote.color;
}

    </script>
</body>
</html>
